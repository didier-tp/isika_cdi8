	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  
<ui:composition template="/templates/common.xhtml">
    <ui:define name="title"> upload </ui:define>
	<ui:define name="content">

		<h:messages showDetail="true"/> <br/>

		other:<h:inputText value="#{fileUploadPrimeFacesMBean.other}" /><br/>
        <p:commandButton value="Submit" ajax="false" action="#{fileUploadPrimeFacesMBean.processUpload}" />
   </h:form> 
		

	</ui:define>
</ui:composition>

</html>
